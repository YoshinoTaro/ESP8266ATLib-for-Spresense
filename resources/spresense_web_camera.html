<html>
<head>
<title>Spresense Camera</title>
</head>
<body>
<img name="webcam"><br>
(<span id="update"></span>Update)
<script type="text/javascript">
cam = new Image();
cam.src = "http://xxx.xxx.xxx.xxx/cam.jpg";
webcamTimer(); 

function webcamTimer() {
  var now = new Date();
  document.webcam.src = cam.src + "?" + now.getTime(); 
  document.getElementById("update").innerHTML = now.getHours() 
          + ":" + now.getMinutes() + ":" + now.getSeconds(); 
  setTimeout("webcamTimer()",5000); 
}
</script>
</body>
</html>
